<div class="row">
	<h3> 
		{{vm.group.title}} 
		<small>
			{{vm.group.description}}
			<span class="pull-right">
				<a href="#/profile/{{vm.currentUser.uid}}"><span ng-click="vm.inspectProfile()" class="label label-primary"> {{vm.currentUser.username}} </span></a>
				<a href=""><span ng-repeat="member in vm.group.members" ng-click="vm.inspectProfile()" class="label label-success"> {{member.name}} </span></a>
				<a href="#/members/{{vm.group.$id}}"><span class="label label-warning" title="add new group member">+</span></a>
			</span>
		</small>
	</h3>
</div>

<hr>

<div class="chat">
	<div class="well well-sm">
		<ul class="list-unstyled">
			<li ng-repeat="message in vm.messages" class="animate-repeat"> 
				<span class="text-info">{{message.uid}}</span>: {{message.message}}
				<!-- <span class="text-info" uid="{{message.uid}}"userlink></span>: {{message.text}} -->
			</li>
		</ul>
	</div>
	<form class="form form-horizontal" ng-submit="vm.sayIt()" name="chatInput" novalidate>
		<div class="form-group">
			<div class="col-md-10 col-xs-9">
				<input type="text" placeholder="friendsbook chat" class="form-control" ng-model="vm.inputText" name="inputText" required="" autofocus>
			</div>
			<div class="col-md-2 col-xs-3">
				<button type="submit" class="btn btn-block btn-info" ng-disabled="!chatInput.$valid">say it</button>
			</div>
		</div>
	</form>
</div>
<script>
	var messageList = $('.well ul');
	var well = $('.well');


	messageList.bind('DOMNodeInserted', function(){
		well[0].scrollTop = well[0].scrollHeight;
	});
</script>
