<h3> SO, you want to create a group? </h3>
<div class="row">
	<h5>what should it be called?</h5>
	<input ng-model="vm.group.title" type="text" class="form-control">
</div>
<div class="row">
	<h5> do you want a description?</h5>
	<textarea ng-model="vm.group.description" type="text"  class="form-control"></textarea>
</div>
<div class="row">
	<div class="col-md-6">
		<h5> group membs </h5>
		<table class="table table-hover">
			<tr ng-repeat="user in vm.group.members">
				<td> {{user.name}} </td>
				<td> <button class="btn btn-link" ng-click="vm.removeFromGroup(user)">remove from group</button></td>
			</tr>
		</table>

	</div>
	<div class="col-md-6">
		<h5>invite people</h5>
		<input type="text" class="form-control" placeholder="search for friends" ng-model="search.username">
		<table class="table table-hover">
			<tr ng-repeat="user in vm.users | FriendSearch:search.username">
				<td> {{user.username}} </td>
				<td> <button class="btn btn-link" ng-click="vm.addToGroup(user)">add to group</button></td>
			</tr>
		</table>
	</div>

</div>

<div class="row">
	<button class="btn btn-primary" ng-click="vm.createGroup()"> create </button>
	<a href="#" class="btn btn-default"> cancel </a>
</div>
