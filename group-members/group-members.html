
<h3>{{vm.group.title}} <small>{{vm.group.description}}</small></h3>
<hr>
<h4> add humans to your group!! </h4>
<div class="row">
	<div class="col-md-6">
		<h5>invite people</h5>
		<input type="text" class="form-control" placeholder="search for friends" ng-model="search.username">
		<table class="table table-hover">
			<tr ng-repeat="user in vm.users | FriendSearch:search.username">
				<td> {{user.username}} </td>
				<td> <button class="btn btn-link" ng-click="vm.addToGroup(user)">add to group</button></td>
			</tr>
		</table>
	</div>
	<div class="col-md-6">
		<h5> group membs </h5>
		<table class="table table-hover">
			<tr ng-repeat="(key, value) in vm.members" ng-show="value">
				<td> {{key}} </td>
				<td> <button class="btn btn-link" ng-click="vm.removeFromGroup(key)">remove from group</button></td>
			</tr>
		</table>
	</div>
</div>
<hr>
<div class="row">
	<button ng-click="vm.cancel()" class="btn btn-default col-md-4 col-md-offset-1">cancel</button>
	<button ng-click="vm.save()" class="btn btn-default col-md-4 col-md-offset-2">save &amp; continue</button>
</div>
