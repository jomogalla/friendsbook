<h3> 
	<a href="#/group/{{vm.group.$id}}">{{vm.group.title}}</a>
	<small>
		{{vm.group.description}}
		<span class="pull-right">
			<a href="#/chat/{{vm.group.$id}}">chat</a> /
			<a href="#/members/{{vm.group.$id}}" class="active">members</a> /
			<a href="#/settings/{{vm.group.$id}}">settings</a>
		</span>
	</small>
</h3>

<hr>

<h4> add humans to your group!! </h4>
<div class="row">
	<div class="col-md-6">
		<h5>fb friends</h5>
		<table class="table table-hover">
			<tr ng-repeat="friend in vm.friends">
				<td> {{friend.name}} </td>
				<td> <button class="btn btn-link" ng-click="vm.addToGroup(friend)">add to group</button></td>
			</tr>
		</table>
	</div>
	<div class="col-md-6">
		<h5> group membs </h5>
		<table class="table table-hover">
			<tr ng-repeat="(key, value) in vm.members" ng-show="value">
				<td> {{key}} </td>
				<td> <button class="btn btn-link" ng-click="vm.removeFromGroup(key)">remove from group</button></td>
			</tr>
		</table>
	</div>
</div>
<hr>
<div class="row">
	<a href="#/group/{{vm.groupId}}" class="btn btn-default col-md-4 col-md-offset-1 col-xs-4 col-xs-offset-1">cancel</a>
	<button ng-click="vm.save()" class="btn btn-info col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-2">save</button>
</div>
