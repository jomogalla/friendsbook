<div ng-include="'navbar/sub-navbar.html'"></div>

<hr>

<h4> add humans to your group!! </h4>
<input type="text" class="form-control" placeholder="search friends" ng-model="vm.searchText">
<table class="table table-hover table-responsive">
	<tr>
		<td> <span userlink uid="vm.currentFacebookId"></span><span class=""> (you)</span></td>
		<td> 
			<span invitebutton uid="vm.currentFacebookId"></span>
		</td>
	</tr>
	<tr ng-repeat="friend in vm.friends | FriendSearch:vm.searchText">
		<td> <span userlink uid="friend.id"></span></td>
		<td>
			<span invitebutton uid="friend.id"></span>
		</td>
	</tr>
	<p ng-hide="vm.friends.length">Nothing here!</p>
</table>
<hr>
<div class="row">
	<a href="#/group/{{vm.groupId}}" class="btn btn-default col-md-4 col-md-offset-1 col-xs-4 col-xs-offset-1">cancel</a>
	<button ng-click="vm.save()" class="btn btn-info col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-2">save</button>
</div>
