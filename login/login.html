<div class="row">
	<h3> login </h3>
	<form class="form-inline form-create" ng-submit="vm.login(credentials)" novalidate>
		<div class="form-group">
			<input name="name" type="email" class="form-control" placeholder="email here" ng-model="credentials.email">
		</div>
		<div class="form-group">
			<input name="password" type="password" class="form-control" placeholder="password here" ng-model="credentials.password">
		</div>
		<button class="btn" type="submit">login</button>
	</form>
</div>
<div class="row">
	<a href="#/register" class="btn"> or register -> </a>
</div>
