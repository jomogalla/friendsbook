<ion-view view-title="profile">
    <ion-nav-buttons side="left">
        <button class="button button-clear" menu-toggle="left">
            <i class="icon ion-more"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-title>
        <i class="icon ion-pizza"></i>
    </ion-nav-title>
    <ion-content class="padding">
		<div class="list">
            <img class="userImg" uid="vm.profileId">
			<div uid="vm.profileId" class="center-block text-center userlink"></div>
		</div>
	</ion-content>
</ion-view>
