<a ui-sref="group({key:group.$id})" class="group-link">
	<h2 ng-show="group.title" ng-bind="group.title"></h2>
	<p ng-bind="group.description"></p>
	<i class="icon ion-android-contacts"></i>&nbsp;
	<span ng-repeat="(member, value) in members">
		<span class="text-info" chatlink uid="member"></span> &nbsp;
	</span>
	<span ng-show="!group.title" class="glyphicon glyphicon-hourglass spin"></span>
</a>
